<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        
        
    </head>
    <body>
        <div class="outter">
            <div>
                <h2 class="heading"> Calculator</h2>
            </div>
            <div class="pHistory">
                <p id="history"></p>
            </div>
            <div class="result">
                <p id="display-cal">0</p>
                
            </div>
            <div class="buttons">
                <button onclick="num1()">1</button>
                <button onclick="num2()">2</button>
                <button onclick="num3()">3</button>
                <button onclick="num4()">4</button>
                <button onclick="num5()">5</button>
                <button onclick="num6()">6</button>
                <button onclick="num7()">7</button>
                <button onclick="num8()">8</button>
                <button onclick="num9()">9</button>
                <button onclick="num0()">0</button>
                <button onclick="btnPlus()">+</button>    
                <button onclick="btnMinus()">-</button>
                <button onclick="btnMul()">x</button>
                <button onclick="btnDiv()">รท</button>
                <button onclick="btnEqual()">=</button>
                <button onclick="btnClear()">C</button>
                

            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
